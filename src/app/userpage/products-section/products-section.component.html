<section class="mb-10" id="products">
    <div class="flex justify-center items-center mb-4">
        <img class="w-6" src="assets/icons/star.svg" alt="Star">
        <p class="ml-2">Produtos</p>
    </div>
    <div class="flex justify-center items-center">
        <p class="text-50px text-center">Nossos Produtos Mais Vendidos</p>
    </div>

    <div class="grid grid-cols-2 gap-40 mt-8 p-9 max-lg:grid-cols-1 max-md:gap-14">
        <div *ngFor="let produto of produtos" class="flex justify-between h-48 bg-p-color rounded-md shadow-md p-6 relative">
            <div class="flex flex-col items-start gap-4">
                <h1 class="font-bold text-35px">{{ produto.nome }}</h1>
                <div class="flex">
                    <p>{{ produto.tamanho }} - {{ produto.tecido }}</p>
                </div>
                <h1 class="font-bold text-30px">R$ {{ produto.preco.toFixed(2) }}</h1>
            </div>
            <img class="right-0 top-1 bottom-0 w-44 absolute" src="{{ produto.imagem }}" alt="Foto Produto">
        </div>
    </div>
</section>
